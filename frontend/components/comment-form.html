<div class="card p-4 shadow-sm">
  <h4 class="mb-3">Submit Your Feedback</h4>

  <!-- Tabs -->
  <ul class="nav nav-tabs" id="inputTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="paste-tab" data-bs-toggle="tab" data-bs-target="#paste" type="button" role="tab">
        Paste Text
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="csv-tab" data-bs-toggle="tab" data-bs-target="#csv" type="button" role="tab">
        Upload CSV
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content mt-3" id="inputTabsContent">
    <!-- Paste Text Option -->
    <div class="tab-pane fade show active" id="paste" role="tabpanel">
      <textarea id="textInput" class="form-control mb-2" rows="4" placeholder="Paste your comments here..."></textarea>
      <button class="btn btn-primary" onclick="handleTextInput()">Submit Text</button>
    </div>

    <!-- CSV Upload Option -->
    <div class="tab-pane fade" id="csv" role="tabpanel">
      <input type="file" id="csvFile" accept=".csv" class="form-control mb-2">
      <button class="btn btn-success" onclick="handleCSVUpload()">Upload CSV</button>
    </div>
  </div>
</div>
